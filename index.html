<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>exemplo de css basico</h1>
    <p class="destaque">este é um paragrafo com destaque.</p>

    <h2>exemplo de subtitulo</h2>

    <p>
        Este é um exemplo de aplicação em tag.
    </p>

    <header>
        <h1 id="titulo">Meu site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</li>
            <li><a href="#">Sobre</li>
            <li><a href="#">Contato</li>
        </ul>
    </nav>
    <section class="destaque">
        <h2>Destaque</h2>
        <p>Este é um paragrafo destaque</p>
    </section>
    
    <section>
        <h2>normal</h2>
        <p>Este é um paragrafo normal</p>
    </section>
    <footer>
        <p>&copy; 2024 Meu site</p>
    </footer>
    
</body>
</html>
